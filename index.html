<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Portofolio CMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Article CMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="px-5 mt-4">
    <div class="d-grid gap-2">
      <!-- set function showForm saat tombol create di klik -->
      <button class="btn btn-secondary" type="button" onclick="showForm()">Create New Article</button>
    </div>
    <div id="formBox" style="display: none;">
      <!-- set return agar browser tidak refresh/rerender -->
    <form class="border rounded px-4 py-3 mt-4" onsubmit="return false;">
      <h3>New Article Form</h3>
      <div class="mb-3">
        <label class="form-label" >Article title</label>
        <input type="text" id="articleTitle" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label" >Image URL</label>
        <input type="text" id="imageURL" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" id="articleContent" placeholder="Article content here"></textarea>
      </div>
      <!-- set function submitArticle saat tombol submit diklik -->
      <button type="submit" class="btn btn-primary" onclick="submitArticle()">Submit</button>
    </form>
    </div>
  </section>

  <section id="article-section" class="p-5">
    <div class="card mb-3" id="boxArticle0" style="display: none;">
      <div class="row g-0">
        <div class="col-md-2">
          <img src="https://placehold.co/800x600" class="img-fluid rounded-start article-img">
        </div>
        <div class="col-md-10">
          <div class="card-body">
            <h5 class="card-title" id="title0"></h5>
            <p class="card-text" id="time0"><small class="text-body-secondary"></small></p>
            <p class="card-text" id="content0"></p>
            <!-- set menghapus artikel bila tombol delete diklik -->
            <button class="btn btn-danger" onclick="deleteArticle(0)">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-3" id="boxArticle1" style="display: none;">
      <div class="row g-0">
        <div class="col-md-2">
          <img src="https://placehold.co/800x600" class="img-fluid rounded-start article-img">
        </div>
        <div class="col-md-10">
          <div class="card-body">
            <h5 class="card-title" id="title1"></h5>
            <p class="card-text" id="time1"><small class="text-body-secondary"></small></p>
            <p class="card-text" id="content1"></p>
            <!-- set menghapus artikel bila tombol delete diklik -->
            <button class="btn btn-danger" onclick="deleteArticle(1)">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-3" id="boxArticle2" style="display: none;">
      <div class="row g-0">
        <div class="col-md-2">
          <img src="https://placehold.co/800x600" class="img-fluid rounded-start article-img">
        </div>
        <div class="col-md-10">
          <div class="card-body">
            <h5 class="card-title" id="title2"></h5>
            <p class="card-text" id="time2"><small class="text-body-secondary"></small></p>
            <p class="card-text" id="content2"></p>
            <!-- set menghapus artikel bila tombol delete diklik -->
            <button class="btn btn-danger" onclick="deleteArticle(2)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
